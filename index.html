<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.wrap{display: flex; flex-direction:column-reverse; }
	</style>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
	<script>
		
		$(function(){

			$.ajax({
				url:"./class_609.json",
				dataType:"json",
				success: function(data){
					if(data.length > 0){
						var tb = $('<table border="1">');

						for(var i in data){
							var $id = data[i].id;
							var $name = data[i].name;
							var $gender = data[i].gender;
							var $team = data[i].team;

							var row = $("<tr>").append(
								$("<td>").text($id),
								$("<td>").text($name),
								$("<td>").text($gender),
								$("<td>").text($team),		
							);
							tb.append(row);
						}
						$(".wrap").append(tb);
					}
				}
			});

		});

	</script>
</head>
<body> 
   
	<div class="wrap">

		<input id="myInput" type="text" placeholder="Search..">

		<script>

			$("#myInput").on("keyup",function(){
				var value = $(this).val();
				$(".wrap tr").filter(function(){
					$(this).toggle($(this).text().toLocaleLowerCase().indexOf(value)>-1)
				});
			});

		</script>

	</div>

</body>
</html>
